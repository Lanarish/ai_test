<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пожелание на день</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
      .message {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
        max-width: 300px; /* Убедитесь, что элемент достаточно широк */
        word-wrap: break-word; /* Позволяет переносить слова */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Пожелание на день</h1>
      <button id="wishButton">Получить пожелание</button>
      <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
